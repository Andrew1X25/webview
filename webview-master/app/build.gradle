apply plugin: 'com.android.application'

android {
    compileSdkVersion 34
    namespace "cz.admstore.webview"
    defaultConfig {
        applicationId "cz.admstore.app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
